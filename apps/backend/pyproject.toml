[tool.coverage.run]
branch = true
source = [ "backend" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/backend/html' --cov-report xml:'../../coverage/apps/backend/coverage.xml' --html='../../reports/apps/backend/unittests/html/index.html' --junitxml='../../reports/apps/backend/unittests/junit.xml'"

[tool.poetry]
name = "backend"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "backend"

  [tool.poetry.dependencies]
  python = ">=3.11,<3.12"
  pydantic = "^2.7.4"
  python-dotenv = "^1.0.1"
  questionary = "^2.0.1"
  fastapi = "^0.111.0"
  uvicorn = {extras = ["standart"], version = "^0.30.1"}
  sqlmodel = "0.0.21"
  nanoid = "^2.0.0"
  aiosqlite = "^0.20.0"
  greenlet = "^3.0.3"
  pyjwt = "^2.8.0"
  pendulum = "^3.0.0"
  srt = "^3.5.3"
  httpx = "^0.27.0"
  beautifulsoup4 = "^4.12.3"
  gdown = "^5.2.0"
  pillow = "^10.4.0"
  openai = "^1.35.13"
  youtube-transcript-api = "^0.6.2"
  yt-dlp = "^2024.7.9"
  pydub = "^0.25.1"
  rapidfuzz = "^3.9.4"
  langchain = "^0.2.7"
  langchain-openai = "^0.1.16"
  numpy = "1.26.4"
  stringcase = "^1.2.0"
  retry = "^0.9.2"
  ffmpeg-python = "^0.2.0"
  gunicorn = "^22.0.0"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
