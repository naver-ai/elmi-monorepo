[tool.coverage.run]
branch = true
source = [ "backend" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/backend/html' --cov-report xml:'../../coverage/apps/backend/coverage.xml' --html='../../reports/apps/backend/unittests/html/index.html' --junitxml='../../reports/apps/backend/unittests/junit.xml'"

[tool.poetry]
name = "backend"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "backend"

  [tool.poetry.dependencies]
  python = ">=3.11,<3.12"
  pydantic = "^2.7.4"
  python-dotenv = "^1.0.1"
  questionary = "^2.0.1"
  fastapi = "^0.111.0"
  uvicorn = {extras = ["standart"], version = "^0.30.1"}
  sqlmodel = "^0.0.19"
  nanoid = "^2.0.0"
  aiosqlite = "^0.20.0"
  greenlet = "^3.0.3"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
